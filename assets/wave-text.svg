<svg
  width="520"
  height="110"
  viewBox="0 0 520 110"
  xmlns="http://www.w3.org/2000/svg"
>

  <defs>
    <!-- Wave animation -->
    <clipPath id="waveClip">
      <path>
        <animate
          attributeName="d"
          dur="3.8s"
          repeatCount="indefinite"
          values="
            M0 70 Q 50 60 100 70 T 200 70 T 300 70 T 400 70 T 520 70 V110 H0 Z;
            M0 70 Q 50 80 100 70 T 200 70 T 300 70 T 400 70 T 520 70 V110 H0 Z;
            M0 70 Q 50 60 100 70 T 200 70 T 300 70 T 400 70 T 520 70 V110 H0 Z
          "
        />
      </path>
    </clipPath>

    <!-- Fill gradient (water color) -->
    <linearGradient id="fillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>

  <!-- TEXT BORDER (outline) -->
  <text
    x="50%"
    y="72%"
    text-anchor="middle"
    font-size="64"
    font-weight="700"
    font-family="Segoe UI, sans-serif"
    fill="none"
    stroke="#38bdf8"
    stroke-width="2.5"
    stroke-linejoin="round"
  >
    Hey, I'm Cake!
  </text>

  <!-- WAVE FILL INSIDE TEXT -->
  <text
    x="50%"
    y="72%"
    text-anchor="middle"
    font-size="64"
    font-weight="700"
    font-family="Segoe UI, sans-serif"
    fill="url(#fillGradient)"
    clip-path="url(#waveClip)"
  >
    Hey, I'm Cake!
  </text>

</svg>
