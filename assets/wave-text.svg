<svg
  width="420"
  height="110"
  viewBox="0 0 420 110"
  xmlns="http://www.w3.org/2000/svg"
>

  <defs>
    <!-- Stronger, more visible wave -->
    <clipPath id="waveClip">
      <path>
        <animate
          attributeName="d"
          dur="3.2s"
          repeatCount="indefinite"
          values="
            M0 72 
            Q 50 58 100 72 
            T 200 72 
            T 300 72 
            T 420 72 
            V110 H0 Z;

            M0 72 
            Q 50 88 100 72 
            T 200 72 
            T 300 72 
            T 420 72 
            V110 H0 Z;

            M0 72 
            Q 50 58 100 72 
            T 200 72 
            T 300 72 
            T 420 72 
            V110 H0 Z
          "
        />
      </path>
    </clipPath>

    <!-- Purple gradient (chart-matching) -->
    <linearGradient id="fillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cba6f7"/>
      <stop offset="100%" stop-color="#9d7cd8"/>
    </linearGradient>
  </defs>

  <!-- Text outline -->
  <text
    x="12"
    y="78"
    font-size="62"
    font-weight="700"
    font-family="Segoe UI, sans-serif"
    fill="none"
    stroke="#cba6f7"
    stroke-width="2.8"
    stroke-linejoin="round"
  >
    Hey, I'm Cake!
  </text>

  <!-- Wave fill -->
  <text
    x="12"
    y="78"
    font-size="62"
    font-weight="700"
    font-family="Segoe UI, sans-serif"
    fill="url(#fillGradient)"
    clip-path="url(#waveClip)"
  >
    Hey, I'm Cake!
  </text>

</svg>
