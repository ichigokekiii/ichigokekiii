<svg
  width="420"
  height="100"
  viewBox="0 0 420 100"
  xmlns="http://www.w3.org/2000/svg"
>

  <defs>
    <!-- Smooth wave animation -->
    <clipPath id="waveClip">
      <path>
        <animate
          attributeName="d"
          dur="5.5s"
          repeatCount="indefinite"
          values="
            M0 68 Q 60 64 120 68 T 240 68 T 360 68 T 420 68 V100 H0 Z;
            M0 68 Q 60 72 120 68 T 240 68 T 360 68 T 420 68 V100 H0 Z;
            M0 68 Q 60 64 120 68 T 240 68 T 360 68 T 420 68 V100 H0 Z
          "
        />
      </path>
    </clipPath>

    <!-- Purple gradient (chart-matching) -->
    <linearGradient id="fillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cba6f7"/>
      <stop offset="100%" stop-color="#9d7cd8"/>
    </linearGradient>
  </defs>

  <!-- Text outline (border) -->
  <text
    x="12"
    y="72"
    font-size="60"
    font-weight="700"
    font-family="Segoe UI, sans-serif"
    fill="none"
    stroke="#cba6f7"
    stroke-width="2.6"
    stroke-linejoin="round"
  >
    Hey, I'm Cake!
  </text>

  <!-- Wave fill inside text -->
  <text
    x="12"
    y="72"
    font-size="60"
    font-weight="700"
    font-family="Segoe UI, sans-serif"
    fill="url(#fillGradient)"
    clip-path="url(#waveClip)"
  >
    Hey, I'm Cake!
  </text>

</svg>
